<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Online Reo editor</title>
  </head>
  <body>
    <div id="header">
      <h1>Online Reo editor</h1>
    </div>
    <div id="container">
      <div id="textdiv" class="column">
        <textarea id="text"></textarea>
        <input id="submit" type="button" value="Submit Code Changes"/>
      </div>
      <div id="canvas" class="column">
        <canvas id="c" width="800" height="600">Please use a browser that supports canvas.</canvas>
      </div>
      <div id="toolbar" class="column">
        <div class="tool" id="select"><a title="Select"><img src="img/cursor.png" alt="Select"></a></div>
        <div class="tool" id="component"><a title="New component"><img src="img/component.svg" alt="New component"></a></div>
        <a id="download"></a>
        <input type="button" id="downloadsvg" value="Download SVG"><br />
        <input type="button" id="downloadpng" value="Download PNG"><br />
        <input type="button" id="downloadCode" value="Download Code"><br/>
        <h2>Channels</h2>
        <div id="channels">
          <!--<input type="button" id="newchannel" value="New channel"><br />-->
          <span class="channel" id="sync">
            <a title="Sync"><img src="img/sync.svg" alt="Sync"></a><br />
            Sync
          </span>
          <span class="channel" id="lossysync">
            <a title="Lossy sync"><img src="img/lossysync.svg" alt="Lossy sync"></a><br />
            Lossy sync
          </span>
          <span class="channel" id="syncdrain">
            <a title="Sync drain"><img src="img/syncdrain.svg" alt="Sync drain"></a><br />
            Sync drain
          </span>
          <span class="channel" id="syncspout">
            <a title="Sync spout"><img src="img/syncspout.svg" alt="Sync spout"></a><br />
            Sync spout
          </span>
          <span class="channel" id="fifo1">
            <a title="FIFO1"><img src="img/fifo1.svg" alt="FIFO1"></a><br />
            FIFO1
          </span>
        </div>
      </div>
    </div>
    <script src="fabric.js-2.2.2/dist/fabric.min.js"></script>
    <script src="curve.js"></script>
  </body>
</html>
