<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Online Reo editor</title>
  </head>
  <body>
    <div id="header">
      <h1>Online Reo editor</h1>
    </div>
    <div id="container">
      <div id="canvas" class="column">
        <canvas id="c" width="800" height="600">Please use a browser that supports canvas.</canvas>
      </div>
      <div id="toolbar" class="column">
        <input type="button" id="copy" value="Copy"><br />
        <input type="button" id="paste" value="Paste"><br />
      </div>
    </div>
    <script src="fabric.js-2.2.2/dist/fabric.js"></script>
    <script src="clone.js"></script>
  </body>
</html>
